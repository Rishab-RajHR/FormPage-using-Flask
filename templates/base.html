<!DOCTYPE html>
<html lang="en">
<head>

  <title>
    {% block title %} My Site{% endblock %}
  </title>
</head>
<body>
  <header>
     <h1>Welcome to my site</h1>
     <nav>
      <a href="/">Home</a>
     </nav>
  </header>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul style="color:green;">
   {% for msg in messages %}
   <l> {{msg}}</l>
   {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}

</body>
</html>
